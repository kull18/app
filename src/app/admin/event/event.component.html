<div id="main">
    <app-header-user/>
    <div id="form">
        <div id="image">
            <img *ngIf="image != ''" src={{image}}>
            <p *ngIf="image == ''"
                style="font-size: 15px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                Not found</p>
        </div>
        <form [formGroup]="myForm" (ngSubmit)="postEvent()">
            <div class="field">
                <label>Juego: </label>
                <input formControlName="game" (input)="onBlurImage()" placeholder="game">
            </div>
            <div class="field">
                <label>tipo de juego</label>
                <input formControlName="type_game" placeholder="type_game">
            </div>
            <div class="field">
                <label>Descripci√≥n: </label>
                <input formControlName="description" placeholder="description">
            </div>
            <div id="fieldDateAmount">
                <div class="fieldDate">
                    <div style="width: 30%; height: 100%;"></div>
                    <div id="date">
                        <label>Fecha: </label>
                        <input formControlName="date" type="date" placeholder="date">
                    </div>
                </div>
                <div class="fieldAmount">
                    <div id="amount">
                        <label>Jugadores: </label>
                        <input formControlName="amount" type="number">
                    </div>
                    <div style="width: 10%; height: 100%;"></div>
                </div>
            </div>
            <div id="buttonContainer">
                <button type="submit">Agregar evento</button>
            </div>
        </form>
    </div>
</div>
